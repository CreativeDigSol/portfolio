<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Welcome To Creative Digital Solutions</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-flex container">
        <img src="./images/Logo.png" alt="CDS" />

        <!-- Mobile Menu -->
        <div class="mobile-menu">
          <!-- Hamburger button -->
          <div class="mobile-menu-toggle">
            <i class="fas fa-bars fa-2x"></i>
          </div>
        </div>
      </div>
    </nav>

    <!-- Hero -->
    <header class="hero">
      <div class="container hero-flex">
        <div class="hero-content">
          <h1>COMING SOON!</h1>
          <p>
            Grow Your Painting Business: Custom Web Design / Development &
            Digital Marketing for Residential & Commercial painters â€“ Coming
            Soon!
          </p>
          <!-- CTA -->
          <form id="contact-form" class="cta-form">
            <div class="form-group">
              <input
                type="text"
                name="name"
                placeholder="Your Name"
                required
                aria-label="Name"
              />
            </div>
            <div class="form-group">
              <input
                type="email"
                name="email"
                placeholder="Your Email"
                required
                aria-label="Email"
              />
            </div>
            <div class="form-group">
              <textarea
                name="message"
                placeholder="Your Message"
                required
                aria-label="Message"
              ></textarea>
            </div>
            <button type="submit" class="cta-button">
              Get in Touch <i class="fas fa-envelope"></i>
            </button>
            <div id="form-status" class="form-status"></div>
          </form>
        </div>
        <img src="./images/painter.jpeg" alt="hero" />
      </div>
    </header>

    <script src="js/script.js"></script>
  </body>
</html>
